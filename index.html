<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta
      name="description"
      content="Around the US."
    />
    <meta
      name="keywords"
      content="Practicum, Gallery"
    />
    <meta name="author" content="Brianna Godfrey" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo"
          src="./image/logo.svg"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image"
            src="./image/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img class="card__image"
                src="./image/yosemite-valley.png"
                alt="yosemite valley"
                
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image"
                src="./image/lake-louise.png"
                alt="lake louise"
                
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image"
                src="./image/bald-mountains.png"
                alt="bald mountain"
                
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image"
                src="./image/latemar.png"
                alt="latemar"
                
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image"
                src="./image/vanoise-national-park.png"
                alt="national park"
                
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image"
                src="./image/lago-di-braies.png"
                alt="lago di braies"
                
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" aria-label="like" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">Â© 2023 Brianna Godfrey</p>
      </footer>
    </div>
  </body>
</html>
